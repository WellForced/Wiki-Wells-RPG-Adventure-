        .filter-select{background:#4a3728;color:#fff;padding:15px;font-size:1.2em;border:3px solid #a8a8a8;border-radius:8px;cursor:pointer;width:100%;max-width:400px;margin:20px auto;appearance:none;background-image:url('data:image/svg+xml;utf8,<svg fill="white" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');background-repeat:no-repeat;background-position:right 15px center;transition:background-color .2s,transform .2s,box-shadow .2s}
        .filter-select:hover{background:#5a4738;transform:scale(1.05);box-shadow:0 0 10px rgba(255,255,255,.2)}
        .content-area{max-width:800px;margin:20px auto;padding:0 20px;transition:filter .3s}
        h2{color:#a8a8a8;font-size:1.8em;margin-bottom:15px;text-align:center}
        h3{color:#d4d4d4;font-size:1.4em;margin-bottom:10px}
        .item-list{display:grid;grid-template-columns:repeat(auto-fit,minmax(60px,1fr));gap:20px;justify-content:center;padding:20px;background:#2f2f2f;border-radius:8px;box-shadow:0 4px 12px rgba(0,0,0,.4)}
        .item-img{width:60px;height:60px;border:3px solid #4a3728;border-radius:5px;cursor:pointer;transition:transform .2s,box-shadow .2s}
        .item-img:hover{transform:scale(1.15);box-shadow:0 0 10px rgba(255,255,255,.4)}
        .modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);z-index:1000;align-items:center;justify-content:center;overflow:auto}
        .modal.active{display:flex}
        .modal-content{background:#2f2f2f;padding:20px;border-radius:5px;border:2px solid #4a3728;max-width:500px;width:90%;max-height:80vh;overflow-y:auto;position:relative;opacity:0;transform:translateY(-20px);transition:opacity .3s,transform .3s;box-shadow:0 4px 12px rgba(0,0,0,.4)}
        .modal-content.active{opacity:1;transform:translateY(0)}
        .modal-content img{max-width:150px;float:left;margin-right:20px;border:2px solid #4a3728;border-radius:5px}
        .modal-content p{margin:5px 0;color:#d4d4d4}
        .close-btn{position:absolute;top:10px;right:10px;background:#4a3728;color:#fff;border:none;border-radius:3px;padding:5px 10px;cursor:pointer;font-size:1em;transition:background-color .2s}
        .close-btn:hover{background:#5a4738}
        .blur{filter:blur(5px)}
        .hidden{display:none}
        footer{background:#3c2f2f;padding:15px;text-align:center;border-top:4px solid #4a3728;margin-top:40px;transition:filter .3s}
        footer p{font-size:.9em;color:#d4d4d4}
        @media (max-width:768px){
            header h1{font-size:2em}
            header p{font-size:1em}
            .intro-image{max-width:100%;max-height:250px}
            .filter-select{max-width:100%;font-size:1em}
            h2{font-size:1.5em}
            h3{font-size:1.2em}
            .item-list{grid-template-columns:repeat(auto-fit,minmax(50px,1fr));gap:15px}
            .item-img{width:50px;height:50px}
            .modal-content img{float:none;margin:0 auto 15px;display:block}
        }
        @media (max-width:480px){
            header h1{font-size:1.5em}
            .modal-content{padding:15px}
            .filter-select{padding:10px}
        }
    </style>
</head>
